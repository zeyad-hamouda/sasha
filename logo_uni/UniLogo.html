<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo</title>
    <link rel = "stylesheet" type = "text/css" href = "styles.css"/>
    <link rel="preconnect" href="https:fonts.gstactic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,900,900i" rel="stylesheet">
</head>
<body>
    <div class="circle">
        <div class="LL"></div>
        <h2 class = "logo">H.A.W.K.</h2>
        <p><span><i class="fa-solid fa-crow"></i></span></p>
        <h3 class= "textt">H.A.W.K-H.A.W.K-H.A.W.K-H.A.W.K-</h3>
        
    </div>
    <script>
        const text = document.querySelector('.textt');
        text.innerHTML = text.innerText.split("").map((char, i) =>
        `<span style="transform:rotate(${i * 15}deg">${char}</span>`).join("")
    </script>
</body>
</html>
